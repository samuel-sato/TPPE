<mat-card class="product-card">
  <h2>{{titulo}}</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Preço</mat-label>
      <input matInput formControlName="price" type="number" >
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width" *ngIf="id">
      <mat-label>Departamento</mat-label>
      <input matInput formControlName="department" [readonly]="true" [disabled]="true" type="text">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descrição</mat-label>
      <input matInput formControlName="description" type="text" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" class="class-button">
        Salvar
    </button>
  </form>
</mat-card>
