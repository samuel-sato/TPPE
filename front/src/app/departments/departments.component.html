<div style="display: flex; justify-content: center; align-items: center; min-height: 40vh;">
  <div style="width: 80%;">
    <button matFab extended>Novo</button>
    <table mat-table [dataSource]="departments" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th> <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="editDepartment(element.id)">
                  <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button color="warn" (click)="deleteDepartment(element.id)">
                  <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
  
</div>
