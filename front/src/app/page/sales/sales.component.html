<mat-card class="sales-card">
  <h2>Vendas</h2>
  <div class="header" style="display: flex; justify-content: flex-end; padding-bottom: 1%;">
    <button mat-raised-button color="primary" class="class-button" [routerLink]="['/sale']">
      Nova
    </button>
  </div>
  
  <table mat-table [dataSource]="sales" class="mat-elevation-z8">
    <ng-container matColumnDef="dateSale">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.dateSale}} </td>
    </ng-container>

    <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.client.person.name}} </td>
    </ng-container>

    <ng-container matColumnDef="seller">
        <th mat-header-cell *matHeaderCellDef> Vendedor </th>
        <td mat-cell *matCellDef="let element"> {{element.seller.person.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
            <div style="display: flex; justify-content: space-around;">
            <a mat-icon-button [routerLink]="['/sale/', element.id]">
                <mat-icon>edit</mat-icon>
            </a>
            <button mat-icon-button (click)="deleteSale(element.id)">
                <mat-icon>delete</mat-icon>
            </button>
            </div>
        </td>
    </ng-container>
        
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
