<mat-card class="department-card">
  <h2>{{titulo}}</h2>

  <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descrição</mat-label>
      <input matInput formControlName="description" required>
    </mat-form-field>

    <div class="header" style="display: flex; justify-content: flex-end; padding-bottom: 1%;">
      <button mat-raised-button color="primary" class="class-button" type="button" (click)="addProduct()">
        Adicionar Produto
      </button>
    </div>
    <table mat-table [dataSource]="department.products" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
        <div style="display: flex; justify-content: space-around;">
          <button mat-icon-button type="button" (click)="deleteProductDepartament(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br>
    <button mat-raised-button color="primary" type="submit" class="class-button">
        Salvar
    </button>
  </form>
</mat-card>
