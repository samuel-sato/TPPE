<h2 mat-dialog-title>{{titulo}}</h2>
<mat-dialog-content>
    Tem certeza que deseja continuar?
</mat-dialog-content>

    <button mat-raised-button color="primary" [mat-dialog-close]="true">Confirmar</button>
</mat-dialog-actions>
